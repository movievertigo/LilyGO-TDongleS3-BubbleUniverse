[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
board_upload.flash_size = 16MB
framework = arduino
build_unflags = -Os
build_flags =
    -O2
	-DARDUINO_USB_MODE=1
	-DARDUINO_USB_CDC_ON_BOOT=1
	-D USER_SETUP_LOADED
	-D ST7735_DRIVER
	-D SPI_FREQUENCY=50000000
	-D TFT_MISO=4
	-D TFT_MOSI=3
	-D TFT_SCLK=5
	-D TFT_CS=4
	-D TFT_DC=2
	-D TFT_RST=1
	-D TFT_WIDTH=80
	-D TFT_HEIGHT=160
	-D LOAD_GLCD
	-D LOAD_FONT2
	-D LOAD_FONT4
	-D LOAD_FONT6
	-D LOAD_FONT7
	-D LOAD_FONT8
	-D LOAD_GFXFF
	-D SMOOTH_FONT
	-D ST7735_GREENTAB160x80
	-D TFT_RGB_ORDER=TFT_BGR
lib_deps = 
	bodmer/TFT_eSPI@^2.5.43
	mathertel/OneButton@^2.5.0
	fastled/FastLED@^3.6.0
monitor_dtr = 0
